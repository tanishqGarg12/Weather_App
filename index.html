<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>


    <link rel="stylesheet" href="style.css">
</head>




</style>
<body>
   <div class="wrapper">
    <h1>Weather App</h1>
    <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
    </div>

    <div class="weather-container">
        <!--grant location-->
        <div class="sub-container   grant-location-container">
            <img src="https://images.hindustantimes.com/tech/img/2022/05/29/960x540/Untitled_design_-_2022-05-29T154125.807_1653819139818_1653819154029.jpg" alt="location" width="80" height="80" loading="lazy">
            <p>Grant Location Access</p>
            <p>Allow Access to get weather Information </p>
            <button class="btn" data-grantAccess>Grant Access</button>
        </div>
<!--SEARCH FORM-->
            <form class="form-container" data-searchForm>
            <input placeholder="Search for city..." data-searchInput>
            <button class="btn" type="submit">
            <img src="https://www.shutterstock.com/image-vector/magnifying-glass-search-icon-flat-260nw-738763579.jpg" alt="search" width="20" height="20" loading="lazy">
            </button>
        </form>

<!-- loading screen -->
<div class="sub-container loading-container">
    <img src="https://media.istockphoto.com/id/1335247217/vector/loading-icon-vector-illustration.jpg?s=612x612&w=0&k=20&c=jARr4Alv-d5U3bCa8eixuX2593e1rDiiWnvJLgHCkQM=" alt="loading" width="150" height="150">
    <p>Loading</p>
</div>

<!-- show weather info -->

<div class="sub-container user-info-container">

    <!-- city name and flag -->
    <div class="name">
        <p data-cityName></p>
        <img  data-countryIcon src=" " alt="">
    </div>
    <!-- weather discription -->
    <p data-weatherDesc></p>
    <!-- weather icon -->
    <img src=" " alt="" data-weatherIcon>
    <!--temperature-->
    <p data-temp></p>

    <!-- 3 card--parameter -->
<!-- card1 -->

    <div class="parameter-container">
        <div class="parameter">
        <img src="https://cdn3.iconfinder.com/data/icons/weather-icons-2/64/Wind-512.png" alt="wind">
        <p>windspeed</p>
        <p data-windspeed></p>
    </div>

    <!-- card2 -->
    <div class="parameter">
        <img src="https://e7.pngegg.com/pngimages/314/726/png-clipart-moisture-computer-icons-humidity-others-desktop-wallpaper-weather-icon.png" alt="humidity">
        <p>humidity</p>
        <p data-humidity></p>
    </div>
    <!-- card3 -->
    <div class="parameter">
        <img src="https://cdn-icons-png.flaticon.com/512/252/252035.png" alt="clouds">
        <p>Clouds</p>
        <p data-cloudiness></p>
    </div>


    </div>


   </div>
    <script src="index.js"></script>
</body>
</html>
